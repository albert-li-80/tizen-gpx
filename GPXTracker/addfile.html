<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, user-scalable=no">
	<title>Add Files</title>
	<link rel="stylesheet" href="lib/tau/wearable/theme/default/tau.min.css">
	<link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)" href="lib/tau/wearable/theme/default/tau.circle.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="language.js"></script>
</head>
<body>
	<div class="ui-page ui-page-active">
		<header class="ui-header">
			<h2 class="ui-title"><span data-l10n="add_route"></span></h2>
		</header>
		<div class="ui-content">
			<ul class="ui-listview">			
				 <li id="file_receive_box" class="li-has-2line">
					<a>
						<span data-l10n="load_gpx_file"></span>
						<span id="phone_input" style="text-align: center" data-l10n="transfer_gpx_file" class="ui-li-sub-text li-text-sub"></span>
					</a>
				</li>
				<li id="route_name_box" class="li-has-2line">
					<a>
						<span data-l10n="route_name"></span>
						<span id="route_name_input" style="text-align: center" class="ui-li-sub-text li-text-sub" >HV to Central</span>
					</a>
				</li>
				 <li id="gpx_url_box" class="li-has-2line">
					<a>
						<span data-l10n="gpx_file_url"></span>
						<span id="gpx_url_input" style="text-align: center" class="ui-li-sub-text li-text-sub">https://bit.ly/2HNjyT9</span>
					</a>
				</li>
			</ul>
		</div>
 	  		<footer class="ui-footer ui-bottom-button">
			<button id="save_file_btn" class="ui-btn btn-icon-save" data-l10n="save_file">Save File</button>
			</footer>	
	</div>
	<div id="download_popup" class="ui-popup" data-enable-page-scroll="false">
	    <div class="ui-popup-header"><span data-l10n="downloading"></span></div>
	    <div class="ui-content content-padding">
      		<div id="download_popup_content" class="ui-processing-text"></div>
		</div>
		<div class="ui-processing ui-processing-full-size" style="opacity: 1"></div>
    </div>

</body>
    <script type="text/javascript" src="lib/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="lib/tau/wearable/js/tau.min.js"></script>
	<script type="text/javascript" src="js/circle-helper.js"></script>
	<script src="js/geolib.js"></script> 
	<script src="js/GPXFileParser.js"></script>
	<script src="js/addfile.js"></script>
</html>
